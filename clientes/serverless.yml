service: service-clientes

provider:
  name: aws
  runtime: python3.13
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 256
  timeout: 20
  iam:
    role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole
  httpApi:
    cors: true
    authorizers:
      userTokenAuthorizer:
        type: request
        functionArn: arn:aws:lambda:${aws:region}:${env:AWS_ACCOUNT_ID}:function:service-users-${self:provider.stage}-ValidarUserTokenAcceso
        identitySource: $request.header.Authorization
  environment:
    TABLE_PEDIDOS: ${env:TABLE_PEDIDOS}
    TOKENS_TABLE_USERS: ${env:TABLE_TOKENS_USUARIOS}

functions:
  CreatePedido:
    handler: pedido_create.lambda_handler
    events:
      - httpApi:
          method: POST
          path: /pedido/create
          authorizer: userTokenAuthorizer

  GetPedidoEstado:
    handler: estado_pedido.lambda_handler
    events:
      - httpApi:
          method: GET
          path: /pedido/status
          authorizer: userTokenAuthorizer

  ConfirmarRecepcion:
    handler: confirmar_recepcion.lambda_handler
    events:
      - httpApi:
          method: POST
          path: /pedido/confirmar
          authorizer: userTokenAuthorizer
